<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Favorites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-reorder-group (ionItemReorder)="favService.reorder($event)" disabled="false">
      <ion-item *ngFor="let tour of favService.favTours"
        [routerLink]="'/details/' + tour.ID"
        routerDirection="forward">
        <ion-reorder slot="start">
          <ion-icon name="swap-vertical-outline"></ion-icon>
        </ion-reorder>
        <ion-label>{{tour?.Title}}</ion-label>
      </ion-item>
    </ion-reorder-group>
    <ion-item *ngIf="favService.favTours?.length === 0">
      You didn't choose any favorites yes !
    </ion-item>
</ion-content>

<ion-footer class="ion-padding" style="background-color: var(--ion-color-light);" *ngIf="favService.favTours?.length > 1" >
  <div class="ion-text-center ion-text-uppercase">
    <small style="color: var(--ion-color-primary)">You can reorder your favorites by drag-drop an item using the icon
      <ion-icon name="swap-vertical-outline"></ion-icon>
    </small>
  </div>
</ion-footer>
