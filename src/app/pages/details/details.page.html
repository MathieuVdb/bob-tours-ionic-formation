<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{tour.Title}}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>
        {{tourtype}} / {{region}}
      </ion-card-subtitle>
      <ion-card-title>
        {{tour.Title}}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-img src="https://ionic.andreas-dormann.de/img/big/{{tour.Image}}"></ion-img>
      <hr />
      {{tour.Description}}
      <hr />
      <ion-grid no-padding>
        <ion-row style="margin-left: -12px;">
          <ion-col size-xs="12" size-md="auto">
            <ion-chip>
              <ion-icon name="stopwatch"></ion-icon>
              <ion-label>{{tour.Duration}}</ion-label>
            </ion-chip>
          </ion-col>
          <ion-col size-xs="12" size-md="auto">
            <ion-chip>
              <ion-label>up to {{tour.MaxPersons}}</ion-label>
              <ion-icon name="people"></ion-icon>
            </ion-chip>
          </ion-col>
          <ion-col size-xs="12" size-md="auto">
            <ion-chip>
              <ion-icon name="cash"></ion-icon>
              <ion-label>{{tour.PriceG}} &euro; (France)</ion-label>
            </ion-chip>
          </ion-col>
          <ion-col size-xs="12" size-md="auto">
            <ion-chip>
              <ion-icon name="globe"></ion-icon>
              <ion-label>{{tour.PriceF}} &euro; (Other language)</ion-label>
            </ion-chip>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <!-- A (FAB) share button -->
  <ion-fab vertical="top" horizontal="end" slot="fixed" (click)="animateOptionButton()">
    <ion-fab-button>
      <ion-icon name="share-social"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">
      <ion-fab-button (click)="openSocial('facebook')" color="tertiary">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="openSocial('instagram')" color="danger">
        <ion-icon name="logo-instagram"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="openSocial('twitter')" color="secondary">
        <ion-icon name="logo-twitter"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="openSocial('whatsapp')" color="success">
        <ion-icon name="logo-whatsapp"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>

<ion-footer class="ion-padding" style="background-color: var(--ion-color-light);" >
  <ion-button id="OptionButton" (click)="presentActionSheet()" expand="block">
    Options
  </ion-button>
</ion-footer>
